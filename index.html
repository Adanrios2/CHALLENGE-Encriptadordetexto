<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR DE TEXTO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <i><h1>ENCRIPTADOR DE TEXTO</h1></i>
        <div class="text-areas">
            <div class="text-area-wrapper">
                <textarea id="inputText" placeholder="Anota el texto deseado a encriptar o desencriptar..."></textarea>
                <div class="button-group">
                    <button id="encryptButton" class="action-button">Encriptar</button>
                    <button id="decryptButton" class="action-button">Desencriptar</button>
                </div>
            </div>
            <div class="text-area-wrapper">
                <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
                <button id="copyButton" class="copy-button">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
